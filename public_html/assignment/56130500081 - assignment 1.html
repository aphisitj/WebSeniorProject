<script>
function openColorBox() {

    // $.colorbox({iframe:true, width:"800px", height:"500px", href: "https://www.ptacproject.com"});
    // popUp = window.open('', 'Today Date', 'width=400px,height=400px');
    var left = (window.screen.width / 2) - ((400 / 2) + 10);
    var top = (window.screen.height / 2) - ((400 / 2) + 50);
    popUp = window.open("", "ดีจ้าาาาา", 'width=400px,height=400px,left=' + left + ',top=' + top);
    today = new Date();
    var thday = new Array("อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัส", "ศุกร์", "เสาร์");
    var thmonth = new Array("มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม");

    popUp.document.write("วัน " + thday[today.getDay()] + " ที่ " + today.getDate() + " " +
        thmonth[today.getMonth()] + " " + (today.getYear() + 2443));

}

function countDown() {
    var elem = document.getElementById("myBar");
    var width = 8.3;
    var id = setInterval(frame, 10);

    function frame() {
        if (width >= 100) {
            clearInterval(id);
        }
        if (seconds === 0) {
            elem.style.width = 100 + '%';
        } else {
            width++;
            elem.style.width = width + '%';
        }
    }
    seconds--
    // $("#seconds").text(seconds);
    if (seconds === 0) {
        openColorBox();
        clearInterval(i);
        elem.style.width = 100 + '%';
        if (document.getElementById('seconds').style.display == 'none') {
            document.getElementById('seconds').style.display = ''
        } else {
            document.getElementById('seconds').style.display = 'none'
        }
    }

}

var seconds = 15,
    i = setInterval(countDown, 1000);
addEventListener("unload", function() {
    popUp.close();

});
