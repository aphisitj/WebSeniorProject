        <form onsubmit="return submitForm()">

<script>
function submitForm() {

    var word1 = document.getElementById("word1").value;

    var word2 = document.getElementById("word2").value;



    if (word1 != "Hello World") {
        document.getElementById("errorMessages").innerHTML = " Please insert data ";
        document.getElementById("Messages").innerHTML = "";
        document.getElementById("errorMessages").style.color = "red";
        document.getElementById("word1").focus();
        document.getElementById("word1").style.border = "2px solid red";
        document.getElementById("word1").style.backgroundColor = "pink";
        if (word2 != "Aphisit Jankiaw") {
            document.getElementById("errorMessages").innerHTML = " Please insert Hello World and  Aphisit  Jankiaw";
            document.getElementById("Messages").innerHTML = "";
            document.getElementById("word2").style.border = "2px solid red";
            document.getElementById("word2").style.backgroundColor = "pink";


        }

    } else {

        if (word2 != "Aphisit Jankiaw") {
            document.getElementById("errorMessages").innerHTML = " Please insert Aphisit  Jankiaw";
            document.getElementById("Messages").innerHTML = "";
            document.getElementById("errorMessages").style.color = "red";
            document.getElementById("word2").focus();
            document.getElementById("word2").style.border = "2px solid red";
            document.getElementById("word2").style.backgroundColor = "pink";
        } else {
            document.getElementById("errorMessages").innerHTML = "";
            document.getElementById("Messages").innerHTML = "Success !!";
            document.getElementById("Messages").style.color = "green";
            document.getElementById("word1").style.border = "";
            document.getElementById("word1").style.backgroundColor = "";
            document.getElementById("word2").style.border = "";
            document.getElementById("word2").style.backgroundColor = "";
        }

    }
    return false;
}
</script>
